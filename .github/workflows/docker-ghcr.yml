name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: rtvkongithub      # <-- ALL LOWERCASE
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/rtvkongithub/my-nextjs-app   # <-- lowercase username
          docker build -t $IMAGE_NAME:latest .           # <- build context is root
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

